<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>
    
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
   
      
      .task, .employee {
        width: 45%;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      
      th {
        background-color: #ddd;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      input[type=text] {
        padding: 5px;
        width: 70%;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      
      input[type=text]:focus {
        border: 1px solid #4CAF50;
      } 
      
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 10px 20px;
      }
  
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
      }
  
      .navbar a {
        display: inline-block;
        color: #fff;
        margin-left: 10px;
        text-decoration: none;
        transition: all 0.3s ease;
      }
  
      .navbar a:hover {
        transform: translateY(-3px);
      }
  
      .navbar a.active {
        background-color: #fff;
        color: #2c3e50;
        border-radius: 5px;
        padding: 5px 10px;
      }
  
      .navbar i {
        font-size: 20px;
        margin-right: 5px;
      }
          
    </style>
</head>
<body>
    <div class="employee">
        <header class="header">
            <div class="navbar">
                <div class="logo">chef chantier </div>
                <div class="nav-links">
                    <a href="homechefchantier.html" class="active"><i class="fa fa-home"></i> Home</a>
                    <a href="#" class=""><i class="fa fa-cog"></i> Settings</a>
                    <a href="systeme gestion des chantiers.html"><i class="fa fa-sign-out"></i> Log Out</a>
                </div>
            </div>
            </header>
        <h1>Liste des employés disponibles</h1>
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Compétences</th>
              <th>Disponibilité</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="employeeList">
            <tr>
              <td>John Doe</td>
              <td>Charpentier, Plombier</td>
              <td>Disponible</td>
              <td><button onclick="assignTask()">Assigner</button></td>
            </tr>
            <tr>
              <td>Jane Smith</td>
              <td>Maçon, Électricien</td>
              <td>Occupé</td>
              <td><button onclick="assignTask()">Assigner</button></td>
            </tr>
            <!-- Ajouter des lignes pour d'autres employés disponibles -->
          </tbody>
        </table>
      </div>
    </body>
    </html>
