      /* Global styles */
body {

/* Header styles */
header {
	
	color: white;
	padding: 0em;
}

/* Navbar styles */
.navbar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: #2c3e50;
	padding: 20px 30px;
	border-radius: 20px;
	box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.logo {
	font-size: 24px;
	font-weight: bold;
	color: #fff;
}

.navbar a {
	display: inline-block;
	color: #fff;
	margin-left: 10px;
	text-decoration: none;
	transition: all 0.3s ease;
}

.navbar a:hover {
	transform: translateY(-3px);
}

.navbar a.active {
	background-color: #fff;
	color: #2c3e50;
	border-radius: 5px;
	padding: 5px 10px;
}

.navbar i {
	font-size: 20px;
	margin-right: 0px;
}

	background-color: #fff;

}

input[type="text"]:focus,
input[type="tel"]:focus {
	outline: none;

}
